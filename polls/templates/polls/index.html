{% load static %}

<link rel="stylesheet" href="{% static 'poll/style.css' %}" type="text/css">


<h1>Welcome to poll.com</h1>
<h3>These are the available polls, Click on the any Title to vote</h3>
<hr>
{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list%}
      <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No Polls are available</p>
{% endif %}
